<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Abbey-Gayle Haughton | Website Portfolio">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <title>Shoes Company | KingKicks</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Garamond", sans-serif;
            background-color: #C8C4D2;
            color: #333;
            padding: 50px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }
        .logo img {
            width: 120px;
            height: auto;
        }
        .meanu-sec {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background-color: #DAD6f9;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }
        .desk-menu ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .desk-menu ul li a {
            color: #333;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .desk-menu ul li a:hover {
            color: #C8C4D2;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #27ae60;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #219150;
        }
    </style>
    <script>
        function generateOrderNumber() {
            return Math.floor(100000 + Math.random() * 900000);
        }
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("orderNumber").textContent = "#" + generateOrderNumber();
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="meanu-sec">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo">
            </div>
            <nav class="desk-menu">
                <ul>
                    <li><a href="../Codes/Home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="../Codes/Product.html"><i class="fas fa-cart-shopping"></i> Products</a></li>
                    <li><a href="../Codes/Cart.html"><i class="fas fa-shopping-bag"></i> Cart</a></li>
                    <li><a href="../Codes/Invoice.html"><i class="fas fa-file-invoice"></i> Invoice</a></li>
                    <li><a href="../Codes/Login.html"><i class="fas fa-sign-in-alt"></i> Sign Up</a></li>
                    <li><a href="../Codes/About.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Thank You for Your Purchase!</h1>
        <p>Your order has been successfully placed. We appreciate your business and will process your order soon.</p>
        <p><strong>Order Number:</strong> <span id="orderNumber">Generating...</span></p>
        <p>If you have any questions, feel free to <a href="About.html">contact us</a>.</p>
        <a href="Home.html" class="btn">Return to Home</a>
    </div>
</body>
</html>
