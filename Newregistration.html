<head>

    <title>Registration | VitalHealthHub</title>
    <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Garamond", sans-serif;
      background-color: #C6EDC3;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
      transition: color 0.3s ease;
    }
    /* Header */
    .header {
      background-color: #E4FDE1;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .meanu-sec {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo img {
      width: 140px;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    .page-title {
      text-align: center;
      margin: 40px 0;
    }

    .page-title h1 {
      font-size: 3rem;
      color: #000000;
      font-family: "Garamond", serif;
      position: relative;
      display: inline-block;
    }

    .page-title h1:after {
      content: "";
      display: block;
      width: 80px;
      height: 3px;
      background: #4CAF50;
      margin: 15px auto;
    }
    .registration-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
    }
    .registration-container label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1.5rem;
    }
    .registration-container input[type="text"],
    .registration-container input[type="email"],
    .registration-container input[type="date"],
    .registration-container input[type="tel"],
    .registration-container input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .registration-container .radio-group {
      margin: 10px 0;
    }
    .registration-container .radio-group input {
      margin-right: 5px;
    }
    .registration-container .error {
      color: rgb(170,82, 82);
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .registration-container .form-actions {
      text-align: center;
      margin-top: 20px;
    }
    .registration-container .form-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0 10px;
    }
    .registration-container .form-actions button#register {
      background-color: #009900;
      color: #fff;
    }
    .registration-container .form-actions button#cancel {
      background-color: #dc3545;
      color: #fff;
    }
    /* Footer */
    footer {
      background-color: #d6f9d6;
      padding: 40px 0 20px;
      margin-top: 60px;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 5%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
    }

    .footer-section {
      flex: 1;
      min-width: 250px;
    }

    .footer-section h5 {
      color: #333;
      font-size: 2.2rem;
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 10px;
    }

    .footer-section h5:after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 50px;
      height: 2px;
      background: #4CAF50;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #333;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #4CAF50;
      transform: translateY(-3px);
    }

    .copyright {
      text-align: center;
      padding: 20px 0 10px;
      margin-top: 30px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .copyright p {
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="meanu-sec">
      <div class="logo">
        <img src="../Assets/Logo2.jpeg" alt="Logo">
      </div>
  </header>


    <div class="page-title">
      <h1>Register for Pharmacy</h1>
    </div>

        <div class="registration-container">
        <form id="registrationForm" novalidate>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <div class="error" id="firstNameError"></div>
        

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
        <div class="error" id="lastNameError"></div>
        
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <div class="error" id="dobError"></div>
      
        <label>Gender</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female" required>
          <label for="female">Female</label>
        </div>
        <div class="error" id="genderError"></div>
       
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" placeholder="123-456-7890" required>
        <div class="error" id="phoneError"></div>
       

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>
    
        <label for="trn">Tax Registration Number (TRN)</label>
        <input type="text" id="trn" name="trn" pattern="\d{3}-\d{3}-\d{3}" placeholder="000-000-000" required>
        <div class="error" id="trnError"></div>
     
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <div class="error" id="passwordError"></div>
       
        <div class="form-actions">
          <button type="button" id="register">Register</button>
          <button type="button" id="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

 
  <!-- footer Section -->
  <footer class="footer">
    <div class="footer-content">
        <div class="footer-section">
            <h5>Quick Links</h5>
            <a href="../Codes/Home.html">Home</a>

            <a href="../Codes/newlogin.html">Login</a>
        </div>
        
        <div class="footer-section">
            <h5>Contact Us</h5>
            <p><i class="fas fa-map-marker-alt"></i> 123 Health St, Kingston, Jamaica</p>
            <p><i class="fas fa-phone"></i> (876) 555-1234</p>
            <p><i class="fas fa-envelope"></i> info@vitalhealthhub.com</p>

            <h5>Follow Us</h5>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>

  <script>
    // Calculate age from date of birth
    function calculateAge(dob) {
      const today = new Date();
      const birthDate = new Date(dob);
      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return age;
    }

    
    function getRegistrationData() {
      return JSON.parse(localStorage.getItem("RegistrationData")) || [];
    }

    
    function isTrnUnique(trn) {
      const regData = getRegistrationData();
      return !regData.some(record => record.trn === trn);
    }

   
    function clearForm() {
      document.getElementById("registrationForm").reset();
      document.querySelectorAll(".error").forEach(el => el.textContent = "");
    }

  
    function validateRegistration() {
      let isValid = true;
      // Clear previous errors
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      const firstName = document.getElementById("firstName").value.trim();
      if (!firstName) {
        document.getElementById("firstNameError").textContent = "First name is required.";
        isValid = false;
      }
      const lastName = document.getElementById("lastName").value.trim();
      if (!lastName) {
        document.getElementById("lastNameError").textContent = "Last name is required.";
        isValid = false;
      }
      const dob = document.getElementById("dob").value;
      if (!dob) {
        document.getElementById("dobError").textContent = "Date of birth is required.";
        isValid = false;
      } else if (calculateAge(dob) < 18) {
        document.getElementById("dobError").textContent = "You must be at least 18 years old.";
        isValid = false;
      }
      const genderElem = document.querySelector('input[name="gender"]:checked');
      if (!genderElem) {
        document.getElementById("genderError").textContent = "Gender is required.";
        isValid = false;
      }
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        document.getElementById("phoneError").textContent = "Phone number is required.";
        isValid = false;
      }
      const email = document.getElementById("email").value.trim();
      if (!email) {
        document.getElementById("emailError").textContent = "Email is required.";
        isValid = false;
      }
      const trn = document.getElementById("trn").value.trim();
      if (!trn) {
        document.getElementById("trnError").textContent = "TRN is required.";
        isValid = false;
      } else {
        const trnPattern = /^\d{3}-\d{3}-\d{3}$/;
        if (!trnPattern.test(trn)) {
          document.getElementById("trnError").textContent = "TRN must be in the format 000-000-000.";
          isValid = false;
        } else if (!isTrnUnique(trn)) {
          document.getElementById("trnError").textContent = "This TRN is already registered.";
          isValid = false;
        }
      }
      const password = document.getElementById("password").value;
      if (!password) {
        document.getElementById("passwordError").textContent = "Password is required.";
        isValid = false;
      } else if (password.length < 8) {
        document.getElementById("passwordError").textContent = "Password must be at least 8 characters long.";
        isValid = false;
      }
      return isValid;
    }

   
    document.getElementById("register").addEventListener("click", function() {
      if (validateRegistration()) {
        const registrationRecord = {
          firstName: document.getElementById("firstName").value.trim(),
          lastName: document.getElementById("lastName").value.trim(),
          dob: document.getElementById("dob").value,
          gender: document.querySelector('input[name="gender"]:checked').value,
          phone: document.getElementById("phone").value.trim(),
          email: document.getElementById("email").value.trim(),
          trn: document.getElementById("trn").value.trim(),
          password: document.getElementById("password").value,
          dateRegistered: new Date().toISOString(),
          cart: [],
          invoices: []
        };

        
        const regData = getRegistrationData();
        regData.push(registrationRecord);
        localStorage.setItem("RegistrationData", JSON.stringify(regData));
        alert("Registration successful!");
        // Redirect to login page (modify path as needed)
        window.location.href = "../Codes/newlogin.html";
      }
    });

   
    document.getElementById("cancel").addEventListener("click", clearForm);
  </script>
</body>
